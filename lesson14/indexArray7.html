<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JavaScript Array</h1>
    <h2>Mảng và đối tượng lồng nhau</h2>
    <p id="demo"></p>

    <script>
        let x = "";
        const myObject ={
            name: "Lê",
            age: 21,
            hobbies:[
                {sport:"Đá pónk", model:["Đá nhanh", "Đá gọn", "Đá lẹ"]},
                {sport:"Cầu lông", model:["Linda", "Cẩm Lan", "Jennifer"]},
                {sport:"Pónk Gổ", model:["Huy Long", "Linh Linh", "Another Huy Long"]}
            ]
        }
        for(let i in myObject.hobbies){
            x +="<h2>" + myObject.hobbies[i].sport + "</h2>"
            for(let j in myObject.hobbies[i].model){
                x +=myObject.hobbies[i].model[j] + "<br>";
            }
        }
        document.getElementById("demo").innerHTML=x;
    </script>
</body>
</html>
